<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
    <h:head>
        <title>Account</title>
    	<h:outputStylesheet library = "css" name = "account.css"  /> 
    </h:head>

    <h:body>
         <p:growl id="growl" />

         <h:panelGroup layout="block" styleClass="imgcontainer">
            <h:graphicImage library="img" name="login.png" alt="Login" height="120" width="120"/>
         </h:panelGroup>
         
         <h:panelGroup layout="block" styleClass="login">
               <h3>Welcome</h3>
               <h:form>
                     <h:inputText value="#{loginBean.loginEmail}" label="Email" styleClass="input-text" required="true" pt:placeholder="Enter Email">
                                                                                                 
	                 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	                 <f:validateLength minimum="10" maximum="20"/>
	                 </h:inputText>
	                 
	                 <h:inputSecret value="#{loginBean.loginPassword}" label="Password" styleClass="input-password" required="true" pt:placeholder="Enter Password">
	                 <f:validateLength minimum="5" maximum="20"/>
	                 </h:inputSecret>
	                 
	                 <h:commandButton type="submit" value="Log In" styleClass="loginbtn button" action="#{loginBean.userLogin()}"/>
	                 <h:commandButton type="button" value="Sign Up" styleClass="signupbtn button" 
	                                              onclick="document.getElementById('id_popUpWindow').style.display='block'"/>                                                               
               </h:form> 
              
         </h:panelGroup>
            
         <h:panelGroup id="id_popUpWindow" styleClass="popUpWindow">
         
            <span onclick="document.getElementById('id_popUpWindow').style.display='none'" class="close-button" title="Close">&#10005;</span>
             
            <h:form styleClass="popUpWindow-content animate">
               
                 <h:inputText label="Name" value="#{signupBean.signUpName}" size="20" styleClass="input-text" required="true" pt:placeholder="Enter Name">                                   
	                 <f:validateLength minimum="2" maximum="20"/>
	             </h:inputText>
                 
                 <h:inputText label="Email" value="#{signupBean.signUpEmail}" size="20" styleClass="input-text" required="true" pt:placeholder="Enter Email">
	                 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
	                 <f:validateLength minimum="10" maximum="20"/>
	             </h:inputText>
	             
	             <h:inputSecret label="Password" value="#{signupBean.signUpPassword}" size="20" styleClass="input-password" required="true" pt:placeholder="Enter Password">
		                                               
	                 <f:validateLength minimum="5" maximum="20"/>
	             </h:inputSecret>
                 
                  <h:inputSecret label="Repeat-Password" value="#{signupBean.signUpPasswordRepeat}" size="20" styleClass="input-password" required="true" pt:placeholder="Repeat Password">
		                                                 
	                 <f:validateLength minimum="5" maximum="20"/>
	              </h:inputSecret>
                 
                  <h:selectBooleanCheckbox required="true" value="#{signupBean.isCreateAccount}"/> By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>  
                
                  <h:commandButton type="submit" value="Sign Up" styleClass="button" action="#{signupBean.userSignUp()}" update="growl"/>
                  
                 
            </h:form>
            
         </h:panelGroup>
         
    </h:body>   
</html>
